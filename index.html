<!DOCTYPE html>
<html>
<head>
  <title>Ruyan Chen</title>
  <!-- TODO(ruyan): Metadata stuff? -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/multiple.js/0.0.1/multiple.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/multiple.js/0.0.1/multiple.min.css" />
  <style type="text/css">
    body {
      overflow: hidden;
    }
    div#container {
      margin: 0 auto;
      margin-top: 60vh;
      margin-left: 13vw;
      white-space: nowrap;
      position: relative;
    }
    div.skyline {
      width: 10vw;
      height: 10vw;
      line-height: 10vw;
      display: inline-block;
      color: rgba(255, 236, 186, .8);
      font-family: arial;
      text-align: center;
      font-size: 5vw;
      -webkit-transition: color 1s;
      transition: color 1s;
      position: relative;
      background-color: #aaaec3; /* big image loads slow */
    }
    div#container a + a {
      margin-left: 3vw;
      display: inline-block;
    }
    div.skyline:hover {
      color: #fff;
      -webkit-transition: color 1s;
      transition: color 1s;
      cursor: default;
    }
    .pointer:hover {
      cursor: pointer !important;
    }
    .noselect {
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
           -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
    }
    div.tooltip {
      position: absolute;
      color: #2f7aaf;
      font-size: 2vw;
      line-height: normal;
      text-align: center;
      width: 100%;
      margin-top: 10%;
      top: 50vw;
      opacity: 0;
      -webkit-transition: all 350ms ease-in;
      transition: all 350ms ease-in;
    }
    div.skyline:hover div.tooltip {
      top: 100%;
      opacity: 1;
      color: #fff;
      -webkit-transition: opacity,top 350ms ease-out;
      transition: opacity,top 350ms ease-out;
    }
    .hidden {
      visibility: hidden !important;
    }
  </style>
</head>
<body>
  <div id="container">
    <a href="resume.html"><div class="skyline noselect pointer">R <div class="tooltip">Resume</div></div></a> <!-- TODO(ruyan): Linkify -->
    <a href="#"><div class="skyline noselect">U <div class="tooltip hidden">&gt; &nbsp; &gt;</div></div></a>
    <a href="#"><div class="skyline noselect">Y <div class="tooltip hidden">&lt; &nbsp; &gt;</div></div></a>
    <a href="#"><div class="skyline noselect pointer">A <div class="tooltip">Art</div></div></a> <!-- TODO(ruyan): Linkify -->
    <a href="#"><div class="skyline noselect">N <div class="tooltip hidden">&lt; &nbsp; &lt;</div></div></a>
  </div>
</body>

<script type="text/javascript">
  // https://multiple.js.org/
  var multiple = new Multiple({
    selector: 'div.skyline',
    background: 'url(assets/img/skyline.jpg)',
  });
  var multiple2 = new Multiple({

    background: 'linear-gradient(to right, #aaaec3, #bd91ae, #e1ab75)',
  })
</script>
</html>
